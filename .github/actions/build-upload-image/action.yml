name: Build upload docker image
description: Build and upload docker image to ghcr.io

inputs:
  github-token:
    required: true
    description: GitHub token
  name:
    required: true
    description: Name of the package
    default: godot-2d

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3

    - name: Get version
      uses: bend-n/godot-builds/.github/actions/get-version@3.x

    - name: Get templates
      uses: actions/download-artifact@v3
      with:
        name: templates

    - name: Get editor
      uses: actions/download-artifact@v3
      with:
        name: linuxbsd-editor-release

    - run: mv godot.linuxbsd.editor.x86_64 godot && chmod -v +x godot
      shell: bash

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ inputs.github-token }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/${{ inputs.name }}:${{ env.release-name }}
        build-args: |
          GODOT_VERSION=${{ env.version-name }}
          RELEASE_NAME=${{ env.release }}
